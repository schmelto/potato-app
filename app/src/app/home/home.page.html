<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'home.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'home.title' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <img id="icon" src="../../assets/icon_big.jpg" class="rounded mx-auto d-block" alt="icon">

    <ion-item> 
      <ion-label position="floating">{{ 'home.potatos-in-gram' | translate }}</ion-label>
      <ion-input (keyup.enter)="presentModal()" [(ngModel)]="potatoes" clearInput="true" autocorrect="on" autofocus="on" color="primary" mode="ios" type="number" required="true"></ion-input>
    </ion-item>

    <ion-button (click)="presentModal()" shape="round" id="calculate">{{ 'home.calculate' | translate }}</ion-button>
  </div>

  <button (click)="useLanguage('en')">en</button>
  <button (click)="useLanguage('de')">de</button>
  
</ion-content>
